maintainers:
- github: CAB233

update_on:
  - source: github
    github: TDesktop-x64/tdesktop
    use_latest_release: true
    prefix: v
  - source: alpm
    alpm: ffmpeg
    provided: libavcodec.so
  - source: alpm
    from_pattern: ^(\d+\.\d+\.\d+)\..*
    to_pattern: \1
    alpm: qt6-base
    strip_release: true
  - alias: protobuf
  - source: alpm
    alpm: abseil-cpp
    strip_release: true
  - source: alpm
    alpm: libvpx
    provided: libvpx.so
  - alias: libssl
  - alias: libcrypto
  - source: alpm
    alpm: openh264
    provided: libopenh264.so
  - source: alpmfiles
    pkgname: ada
    filename: 'usr/lib/libada\.so\.(\d+)'
